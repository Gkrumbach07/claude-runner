apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: research-artifacts-pvc
  namespace: claude-research
  labels:
    app: claude-research
    component: artifacts-storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  # StorageClass can be specified based on your cluster
  # storageClassName: fast-ssd
---
# Service for artifact serving
apiVersion: v1
kind: Service
metadata:
  name: artifacts-service
  namespace: claude-research
  labels:
    app: claude-research
    component: artifacts
spec:
  selector:
    app: claude-research
    component: artifacts
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
  type: ClusterIP