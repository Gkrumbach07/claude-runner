# Example StaticSite resources

---
# Example 1: Simple HTML site from Git
apiVersion: hosting.example.com/v1
kind: StaticSite
metadata:
  name: docs-example
  namespace: static-hosting
spec:
  source:
    type: git
    git:
      repository: "https://github.com/example/docs-site.git"
      branch: "main"
      path: "."
  build:
    enabled: false
  spa: false
---
# Example 2: React app that needs building
apiVersion: hosting.example.com/v1
kind: StaticSite
metadata:
  name: react-app
  namespace: static-hosting
spec:
  source:
    type: git
    git:
      repository: "https://github.com/example/react-app.git"
      branch: "main"
      path: "."
  build:
    enabled: true
    command: "npm ci && npm run build"
    outputDir: "build"
  spa: true
  domain: "myapp.sites.apps.example.com"
---
# Example 3: Site from Docker image
apiVersion: hosting.example.com/v1
kind: StaticSite
metadata:
  name: nginx-docs
  namespace: static-hosting
spec:
  source:
    type: docker
    docker:
      image: "nginx:alpine"
      path: "/usr/share/nginx/html"
  build:
    enabled: false
  spa: false
---
# Example 4: Site from downloadable archive
apiVersion: hosting.example.com/v1
kind: StaticSite
metadata:
  name: bootstrap-site
  namespace: static-hosting
spec:
  source:
    type: url
    url:
      archive: "https://github.com/twbs/bootstrap/releases/download/v5.3.0/bootstrap-5.3.0-dist.zip"
      path: "bootstrap-5.3.0-dist"
  build:
    enabled: false
  spa: false
---
# Example 5: Vue.js app with custom build
apiVersion: hosting.example.com/v1
kind: StaticSite
metadata:
  name: vue-portfolio
  namespace: static-hosting
spec:
  source:
    type: git
    git:
      repository: "https://github.com/example/vue-portfolio.git"
      branch: "production"
      path: "."
  build:
    enabled: true
    command: "npm install && npm run build:prod"
    outputDir: "dist"
    image: "node:18-alpine"
  spa: true
  headers:
    X-Frame-Options: "DENY"
    X-Content-Type-Options: "nosniff"