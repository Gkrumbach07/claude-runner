---
# Main route for static site hosting - points to backend
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: static-sites
  namespace: static-hosting
  labels:
    app: static-hosting
    component: routing
spec:
  host: sites.apps.example.com
  to:
    kind: Service
    name: backend-service
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect