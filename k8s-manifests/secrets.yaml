# Example secrets configuration
# Replace the base64 encoded values with your actual API keys
apiVersion: v1
kind: Secret
metadata:
  name: claude-research-secrets
  namespace: default
type: Opaque
data:
  # Replace 'your-anthropic-api-key-here' with your actual base64 encoded Anthropic API key
  # To encode: echo -n "your-actual-api-key" | base64
  anthropic-api-key: eW91ci1hbnRocm9waWMtYXBpLWtleS1oZXJl
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: claude-research-config
  namespace: default
data:
  backend-api-url: "http://backend-service:8080/api"
  browser-mcp-url: "http://browser-mcp-service:3000"
  default-model: "claude-3-5-sonnet-20241022"
  default-temperature: "0.7"
  default-max-tokens: "4000"
  default-timeout: "300"
